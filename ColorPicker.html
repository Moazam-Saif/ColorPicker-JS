<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple color picker application">
    <meta name="author" content="Your Name">
    <title>Color Picker</title>
    <link rel="stylesheet" href="ColorPicker.css">
</head>
<body>
    <div class="container">
        <h2>Pick your Colors or Randomize</h2>
        <div class="left-right-buttons">
            <button id="left-button" class="it leftButton">#61FFD7</button>
            <button id="right-button" class="it rightButton">#313335</button>
        </div>
        <div class="color-picker">
            <input type="color" id="color-picker-left" class="color-picker__input">
            <input type="color" id="color-picker-right" class="color-picker__input">
        </div>
        <div class="code"><p></p></div>
    </div>
    <script src="ColorPicker.js"></script>
</body>
</html>
